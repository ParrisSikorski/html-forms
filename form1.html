<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Contact Form 1</title>
    </head>

    <body>
    <h1>Contact Form</h1>
    <p>Please fill all the texts in the fields.</p>
    <form action="">
    <label for="Contact-Name">Your Name:</label>
    <input id="Contact-Name" name="Name" type="text" placeholder="Your Full Name">
    </form>

    <form action="">
    <label for="Contact-Email">Your Email:</label>
    <input id="Contact-Email" type="text" name="Email" placeholder="Valid Email Address">
    </form>

    <form action="">
    <label for="Contact-Message">Message:</label>
    <textarea name="Contact-Message">Your Message to Us</textarea>
    </form>

    <form action="">
    <label for="Subject">Subject:</label>
    <select name="day">
    	<option value="Job-Inquiry" selected>Job Inquiry</option>
    	<option value="Application-Status">Application Status</option>
    	<option value="Other">Other</option>
    </select>
    </form>

    <form action="">
		<label for="Submit"></label>
		<input id="Submit" type="submit" value="save">
		</form>
    </body>
</html>
